name: 'Test'

on:
  push:
    branches_ignore:
      - master
  pull_request:
    branches_ignore:
      - master

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
    - name: Test build
      uses: home-assistant/builder@master
      with:
        args: |
          --test \
          --all \
          --target /data/schedy-ui \
          --docker-hub alemuro
